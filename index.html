<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <main>
        <div class="title">
            <div class="header">
                <img src="./odin-lined.png" alt="" width="70px">
                <h1>JDev</h1>
            </div>
        </div>
        <div class="form">
            <h2>This is just a mock page from The Oding Project</h2>
            <form action="post">
                <h3>Let's do this</h3>
                <div class="line">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" placeholder="Jon">
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" placeholder="Snow">
                    </div>
                </div>
                <div class="line">
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="jonsnow@nightwatch.com">
                    </div>
                    <div class="input">
                        <label for="phone">PHONE</label>
                        <input type="number" id="phone" placeholder="+1 10101110">
                    </div>
                </div>
                <div class="line">
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" placeholder="*********">
                    </div>
                    <div class="input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" placeholder="*********">
                    </div>
                </div>
                <div class="submit">
                    <button id="button">
                        Create Account
                    </button>
                    <h4>Already have an account? <a href="#">Sign in</a></h4>
                </div>
            </form>
            <h3>Have a nice day :)</h3>
        </div>
    </main>
    <footer>
        <h6>Foto de <a href="https://unsplash.com/@sotti?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Shifaaz shamoon</a> en <a href="https://unsplash.com/es/s/fotos/ocean?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </h6>
    </footer>
</body>
</html>
